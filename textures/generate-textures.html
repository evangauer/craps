<!DOCTYPE html>
<html>
<head>
    <title>Generate Casino Textures</title>
</head>
<body>
    <h2>Casino Carpet Texture</h2>
    <canvas id="carpetCanvas" width="512" height="512"></canvas>
    <br>
    <h2>Casino Wall Texture</h2>
    <canvas id="wallCanvas" width="512" height="512"></canvas>
    
    <script>
        // Generate casino carpet texture
        const carpetCanvas = document.getElementById('carpetCanvas');
        const carpetCtx = carpetCanvas.getContext('2d');
        
        // Set background
        carpetCtx.fillStyle = '#1a0f0f';
        carpetCtx.fillRect(0, 0, 512, 512);
        
        // Draw pattern
        carpetCtx.strokeStyle = '#3a1f1f';
        carpetCtx.lineWidth = 2;
        
        // Draw geometric pattern
        for(let x = 0; x < 512; x += 32) {
            for(let y = 0; y < 512; y += 32) {
                // Draw diamond pattern
                carpetCtx.beginPath();
                carpetCtx.moveTo(x + 16, y);
                carpetCtx.lineTo(x + 32, y + 16);
                carpetCtx.lineTo(x + 16, y + 32);
                carpetCtx.lineTo(x, y + 16);
                carpetCtx.closePath();
                carpetCtx.stroke();
                
                // Add some decorative elements
                carpetCtx.fillStyle = '#2a1f1f';
                carpetCtx.beginPath();
                carpetCtx.arc(x + 16, y + 16, 4, 0, Math.PI * 2);
                carpetCtx.fill();
            }
        }
        
        // Generate casino wall texture
        const wallCanvas = document.getElementById('wallCanvas');
        const wallCtx = wallCanvas.getContext('2d');
        
        // Set background
        const gradient = wallCtx.createLinearGradient(0, 0, 0, 512);
        gradient.addColorStop(0, '#2a2a2a');
        gradient.addColorStop(1, '#1a1a1a');
        wallCtx.fillStyle = gradient;
        wallCtx.fillRect(0, 0, 512, 512);
        
        // Add subtle pattern
        wallCtx.strokeStyle = '#333333';
        wallCtx.lineWidth = 1;
        
        for(let y = 0; y < 512; y += 32) {
            wallCtx.beginPath();
            wallCtx.moveTo(0, y);
            wallCtx.lineTo(512, y);
            wallCtx.stroke();
        }
        
        for(let x = 0; x < 512; x += 32) {
            wallCtx.beginPath();
            wallCtx.moveTo(x, 0);
            wallCtx.lineTo(x, 512);
            wallCtx.stroke();
        }
        
        // Save textures
        const carpetLink = document.createElement('a');
        carpetLink.download = 'casino-carpet.jpg';
        carpetLink.href = carpetCanvas.toDataURL('image/jpeg');
        carpetLink.click();
        
        const wallLink = document.createElement('a');
        wallLink.download = 'casino-wall.jpg';
        wallLink.href = wallCanvas.toDataURL('image/jpeg');
        wallLink.click();
    </script>
</body>
</html>
