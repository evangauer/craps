<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Craps Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="canvas-container"></div>
        <div id="ui-overlay">
            <div id="balance">Balance: $100</div>
            <div id="point">Point: none</div>
            <div id="controls">
                <button id="rollButton">Roll Dice</button>
                <div id="chip-rack">
                    <div class="chip chip-1" data-value="1">$1</div>
                    <div class="chip chip-5" data-value="5">$5</div>
                    <div class="chip chip-10" data-value="10">$10</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Import maps for ES modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "/node_modules/three/build/three.module.js",
                "three/addons/": "/node_modules/three/examples/jsm/",
                "cannon-es": "/node_modules/cannon-es/dist/cannon-es.js"
            }
        }
    </script>
    
    <!-- Main script -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
